name: Deploy to lambda1

on:
  push:
    branches:
      - feature/aws-sam
    paths:
      - 'lambda/app/lambda1/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Set up AWS SAM
      uses: aws-actions/setup-sam@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-1

    - name: Build
      run: |
        cd lambda/app/lambda1
        sam build

    - name: Upload package to S3
      run: |
        cd lambda/app/lambda1
        sam package --template-file template.yaml --s3-bucket ${{ secrets.PACKAGE_S3_BUCKET }} --output-template-file packaged.yaml

    - name: Deploy package to lambda
      run: |
        cd lambda/app/lambda1
        sam deploy --template-file packaged.yaml --stack-name lambda1 --s3-bucket ${{ secrets.PACKAGE_S3_BUCKET }}

